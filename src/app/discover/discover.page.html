<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title translate>DISCOVER.TITLE</ion-title>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/overview']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngIf="(devices | async)?.length === 0">
      <ion-card-header translate>
        DISCOVER.NO_DEVICES_HEADER
      </ion-card-header>
      <ion-card-content translate>
        DISCOVER.NO_DEVICES_BODY
      </ion-card-content>
    </ion-card>

    <ion-list lines="none">
      <ion-item button *ngFor="let device of devices | async" (click)="itemTapped(device)">
        <ion-thumbnail slot="start">
          <img [src]="device.iconUrl" (error)="badImage(device)">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <h2>{{device.name}}</h2>
          <p>{{device.description}}</p>
        </ion-label>
        <ion-icon [hidden]="isAccessible(device)" [name]="device.accessIcon()" slot="end"></ion-icon>
        <ion-icon [hidden]="!device.reachable" name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
