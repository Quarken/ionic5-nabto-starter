<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{device?.name}}</ion-title>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/overview']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-label [hidden]="!available()" style="font-size: 32px;">{{temperature}}&deg;C</ion-label>
      <ion-note [hidden]="!available()" slot="end">{{roomTemperature}}&deg;C {{ 'HEATING.TEMPERATURE_NOTE' | translate }}</ion-note>
      <ion-label [hidden]="available()" style="text-align: center; font-size: 32px;">{{unavailableStatus}}</ion-label>
    </ion-item>

    <!-- Temperature slider -->
    <ion-item>
      <ion-range [disabled]="!activated" min="{{minTemp}}" max="{{maxTemp}}" [(ngModel)]="temperature" color="primary"
        (ionChange)="updateTargetTemperature()">
        <ion-icon size="small" slot="start" name="snow" color="primary"></ion-icon>
        <ion-icon slot="end" name="sunny" color="primary"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label translate>HEATING.TOGGLE_LABEL</ion-label>
      <ion-toggle [(ngModel)]="activated" (ionChange)="activationToggled()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Mode</ion-label>
      <ion-select [(ngModel)]="mode" interface="action-sheet" (ionChange)="updateMode()">
        <ion-select-option *ngFor="let selection of DeviceModeKeys()" value="{{selection}}">
          {{ ('HEATING.' + selection) | translate }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button style="width: 75%" (click)="refresh()">
          <ion-icon name="refresh" color="light"></ion-icon>&nbsp;{{ 'REFRESH' | translate }}
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button style="width: 75%" color="light" (click)="navigateToSettings()">
          <ion-icon name="cog"></ion-icon>&nbsp;{{ 'SETTINGS' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
